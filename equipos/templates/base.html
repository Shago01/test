{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/estilos.css" />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <header>
    <div class="logo">
      <img
        src="../static/recursos/logo.svg"
        alt=""
        class="logo-img"
        width="50px"
      />
      <span class="logo-text"> Inventario UDC</span>
    </div>
    <nav class="nav">
      <ul class="nav-grup">
        <li class="nav-item">
          <a href=" {% url '' %} " class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a href=" {% url 'home' %}" class="nav-link">Equipos</a>
        </li>
      </ul>
    </nav>
  </header>

  <body class="bg">
    <div class="container">
      <div class="card">
        <div class="card-header">{% block card_header %}{% endblock %}</div>
        <div class="card-body">{% block card_body %}{% endblock %}</div>
      </div>
    </div>
    <script src="../static/index.js"></script>
  </body>
</html>
